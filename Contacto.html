       <!-- Formulario para contactarnos --> 
    <article  id="formulario-contacto" >
        <div class="col-lg-10">
            <h3>Contacto</h3>
        <form class=" needs-validation mt-4" novalidate>
           
              <label for="validationCustom01" class="form-label">Apellido y Nombre </label>
              <input type="text" class="form-control" id="validationCustom01" value="Mark Otto" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
        </div>
            </div>
            <div class="col-lg-10 w-100">
              <label for="validationCustomUsername" class="form-label w">e-mail</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="mb-3 col-lg-10 w-100">
                <label for="exampleFormControlTextarea1" class="form-label text-start">Deja tu comentario.</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" ></textarea>
              </div>
            <div class="col-lg-6">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
            <div class="col-lg-6 mt-5 LogoContacto">

                <i class="fa-brands fa-twitter mx-2 "></i>
            <i class="fa-brands fa-instagram mx-2 "></i>
