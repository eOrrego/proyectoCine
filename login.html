<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&display=swap" rel="stylesheet">
  <title> ADAM SANDLER </title>
</head>

<body>
  <div class="conteiner px-3 px-md-0 m-auto">
    <div class="row one">
      <div class="col-12 col-md-6">
        <img class="one d-none d-md-block "
          src="https://th.bing.com/th/id/R.b039f24149ec61c079820a51a6d736b8?rik=%2fdFoN%2bg7IMZBvw&riu=http%3a%2f%2fwww2.pictures.zimbio.com%2fgi%2fDallas%2bMavericks%2bv%2bLos%2bAngeles%2bLakers%2bGame%2bONWPUMzOwf8l.jpg&ehk=H6D9Zp%2bUJpRv%2fZLaknE0YkEcjsS8SAiiCDXGcGrhghg%3d&risl=&pid=ImgRaw&r=0"
          alt="">
      </div>
      <div class="col-12 col-md-6 text-light">
        <div class="d-flex justify-content-center">
          <img src="./img/logo.png" class="logo" alt="adam sandler">
        </div>
        <form>
          <legend>Resgistrate:</legend>
          <div class="m-2">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="m-2">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <span id="passwordHelpInline" class="form-text">
              Debe ser entre 8 a 9 caracteres.
            </span>
          </div>
          <div class="m-2">
            <fieldset>
              <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                <option selected>País</option>
                <option value="1">Argentina</option>
                <option value="2">Bolivia</option>
                <option value="3">Brasil</option>
                <option value="4">Chile</option>
                <option value="5">Colombia</option>
                <option value="6">Ecuador</option>
                <option value="7">Paraguay</option>
                <option value="8">Perú</option>
                <option value="9">Uruguay</option>
                <option value="10">Venezuela</option>
              </select>
            </fieldset>
          </div>
          <div class="inp">
            <input type="checkbox" value="" id="flexCheckDefault">
            <label for="flexCheckDefault">
              Acepta terminos y condiciones.
            </label>
          </div>
          <div>
            <input type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Desea recibir notificaciones por E-mail
            </label>
          </div>
          <div class="m-3">
            <button type="button" class="bt my-2 p-3">Enviar</button>
            <button type="button" class="bt my-2 p-3" data-bs-toggle="modal"
              data-bs-target="#modal">Iniciar sección</button>
          </div>
        </form>
      </div>
      <!--MODAL INICIO DE SECCIÓN-->
      <div class="modal fade" aria-hidden="true" aria-labelledby="modal-inicio" id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Iniciar sección</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">E-mail</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
              </div>
              <div class="col-auto">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                  <label class="form-check-label" for="autoSizingCheck">
                    Recuerdame
                  </label>
                </div>
                <a href="" class="text-center" >Olvidé mi contraseña.</a>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
                <button type="button" class="btn btn-danger"="">Iniciar</button>
              
              <!-- Login con redes sociales -->
              <div class="container w-100 my-1">
                <div class="row text-center">
                  <div class="col-12">Iniciar con:</div>
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-outline-primary w-100 my-5">
                      <div class="row align-items-center">
                        <div class="col-2">
                          <img
                            src="https://www.pngfind.com/pngs/m/295-2951763_logo-de-facebook-png-mikrofon-icon-png-transparent.png"
                            width="32" alt="">
                        </div>
                        <div class="col-10 text-center">
                          <a href="https://www.facebook.com/" target="_blank" class="decoration">Facebook</a>
                        </div>
                      </div>
                    </button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-danger w-100 my-5">
                      <div class="row align-items-center">
                        <div class="col-2">
                          <img
                            src="https://th.bing.com/th/id/OIP.Zz7YWQy8OtU4jMsOvd3-cQHaHP?pid=ImgDet&rs=1"
                            width="32" alt="">
                        </div>
                        <div class="col-10 text-center">
                          <a href="https://mail.google.com/" target="_blank" class="decoration" >Google</a>
                        </div>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            </div>
           
          </div>
        </div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
</body>

</html>
