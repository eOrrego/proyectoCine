    <!-- NAVBAR INICIO-->

            <img class="img-fluid" src="./img/logoft.png" alt="Logo Adam Sandler" width="150">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="user-select-none navbar-nav m-auto animate__animated animate__backInDown">

                  href="./index.html"><strong>HOME</strong></a>
              </li>
              <li class="nav-item dropdown mx-2">

                <ul class="dropdown-menu rounded-0" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item fs-5 fw-bolder" href="./pagegallery.html">Películas</a>

  <main>
    <div class="conteiner">
      <section class="container">
        <div class="row one">
          <div class="col-12 col-lg-6 d-none d-lg-block text-center m-auto">
            <h3 class="text-danger fw-bolder mb-5">CONTÁCTENOS</h3>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102370777448!2d-65.20939048436118!3d-26.836696096503207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1660605605180!5m2!1ses-419!2sar"
              width="100%" height="500" allowfullscreen="" loading="lazy" class="d-none d-lg-block"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="formBg col-12 col-lg-6 m-auto">
            <img src="./img/salndreContact.png" alt="" class="img-fluid w-50">
            <form action="#" class="p-3">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="btnBg mb-3">
                <button type="submit" class="btn rounded-0 fw-bolder">ENVIAR</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal SUSCRIBIRME-->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header rounded-0">
          <h5 class="modal-title" id="staticBackdropLabel">Formulario de suscripción</h5>
          <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationDefault04" class="form-label">País</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Elegir país</option>
                <option value="1">Argentina</option>
                <option value="2">Bolivia</option>
                <option value="3">Brasil</option>
                <option value="4">Chile</option>
                <option value="5">Colombia</option>
                <option value="6">Ecuador</option>
                <option value="7">Paraguay</option>
                <option value="8">Perú</option>
                <option value="9">Uruguay</option>
                <option value="10">Venezuela</option>
              </select>
            </div>
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Desea recibir notificaciones por E-mail.
                </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked1">
                <label class="form-check-label" for="flexSwitchCheckChecked1">Novedades.</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                  Acepto los términos y condiciones.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn rounded-0 fw-bolder" type="submit">ENVIAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.slim.min.js">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <script>
    $(window).scroll(function () {
      if ($("#menu").offset().top > 56) {
        $("#menu").addClass("bgNavbar");
      } else {
        $("#menu").removeClass("bgNavbar");
      }
    });
  </script>
